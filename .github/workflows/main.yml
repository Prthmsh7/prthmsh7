name: Generate Snake

# Trigger every 6 hours, plus manual workflow dispatch
on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout the repo
      - uses: actions/checkout@v2

      # 2) Generate the snake GIF/SVGs
      - name: Generate Contribution Snake
        uses: Platane/snk@v2
        id: snake
        with:
          github_user_name: Prthmsh7
          # Paths under the working directory (`dist/` can be .gitignored on master)
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-snake.svg
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # 3) Show status for debugging
      - name: Show Git status
        run: git status

      # 4) Commit & push the generated files to the `output` branch
      - name: Push changes to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # 5) Optionally, deploy to GitHub Pages from the `output` branch
      - name: Deploy via GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
