name: Generate Snake

on:
  # Run every 6 hours
  schedule:
    - cron: "0 */6 * * *"          # every 6 hours :contentReference[oaicite:0]{index=0}
  workflow_dispatch:               # manual trigger :contentReference[oaicite:1]{index=1}

jobs:
  build:
    runs-on: ubuntu-latest         # use Ubuntu runner :contentReference[oaicite:2]{index=2}

    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v2  # pull repo for processing :contentReference[oaicite:3]{index=3}

      - name: Generate Contribution Snake  
        uses: Platane/snk@v3        # use v3 of the snake generator :contentReference[oaicite:4]{index=4}
        with:
          github_user_name: Prthmsh7
          outputs: |
            dist/github-snake.svg               # light SVG :contentReference[oaicite:5]{index=5}
            dist/github-snake-dark.svg?palette=github-dark  # dark SVG :contentReference[oaicite:6]{index=6}

      - name: Show Git Status  
        run: git status               # debug output :contentReference[oaicite:7]{index=7}

      - name: Push to output Branch  
        uses: ad-m/github-push-action@master  
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  
          branch: output               # commit to `output` branch :contentReference[oaicite:8]{index=8}
          force: true

      - name: Deploy to GitHub Pages  
        uses: crazy-max/ghaction-github-pages@v2.1.3  
        with:
          target_branch: output        # serve from `output` branch :contentReference[oaicite:9]{index=9}
          build_dir: dist  
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
